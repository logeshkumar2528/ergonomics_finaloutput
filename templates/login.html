<!DOCTYPE html>
<html>
    <head>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500" rel="stylesheet">
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body{
        background-image: url('static/images/login-bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        }

    </style>

    </head>
    <body>

    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="border border-3 border-primary"></div>
            <div class="card bg-white shadow-lg">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" name="myform" method="post">
                  <h2 class="fw-bold mb-2"><span class="text-primary" style="font-family: 'Dancing Script', cursive;">Vas</span> - Ergonomics</h2>
                  <p class=" mb-5">Please enter your login and password!</p>
                  <div class="mb-3">
                    <label for="email" class="form-label">Username</label>
                    <input type="email" class="form-control" name="uname" id="email" placeholder="Enter your Username" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pass" id="password" placeholder="Enter your password">
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit" onclick="mylogin()">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </body>


<!--    Bootstrap Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function mylogin()
    {
    var un = document.forms["myform"]["uname"].value;
    var pw = document.forms["myform"]["pass"].value;
    if(un=="isss" && pw=="isss")
    {
    window.location.href="{{ url_for('index') }}";
    }
    else
    {
    alert("invalid username and password");
    }
    }
</script>

</html>
